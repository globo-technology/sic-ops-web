<div class="modal-body p-2">
  <div class="d-flex flex-row align-items-center ">
    <div class="p-2">
      <fa-icon [icon]="['fas', 'exclamation-triangle']" [size]="'2x'"></fa-icon>
    </div>
    <div class="flex-fill">
      <span class="codigo">{{ rp.codigoItem }}</span><br>
      <strong class="description">{{ rp.descripcionItem }}</strong><br>
      Desea quitar este producto del pedido?
    </div>
  </div>
</div>
<div class="modal-footer p-2">
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss()">Cancelar</button>
  <button type="button" class="btn btn-primary" (click)="activeModal.close()">Aceptar</button>
</div>
