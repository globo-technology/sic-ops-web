<div class="form-group">
  <label for="{{ getLabelForId() }}">{{ label }}</label>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" aria-hidden="true"><fa-icon [icon]="['fas', icono]"></fa-icon></span>
    </div>
    <input type="text" class="form-control" [attr.aria-label]="label" disabled [attr.aria-describedby]="'find-' + getLabelForId() + '-button'"
           tabindex="-1" id="{{ getLabelForId() }}" [value]="getDisplayValue()">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" [disabled]="isDisabled || loading" (click)="clearValue()">
        <fa-icon [icon]="['fas', 'times']"></fa-icon><span class="sr-only">Quitar {{ label }}</span>
      </button>
      <button class="btn btn-outline-secondary" type="button" id="find-{{ getLabelForId() }}-button" [disabled]="isDisabled || loading" (click)="select()">
        <fa-icon [icon]="['fas', 'search']" *ngIf="!loading"></fa-icon>
        <fa-icon [icon]="['fas', 'circle-notch']" [spin]="true" *ngIf="loading"></fa-icon>
        <span class="sr-only">Buscar {{ label }}</span>
      </button>
      <button class="btn btn-outline-secondary" type="button" (click)="new()" [disabled]="isDisabled || loading" *ngIf="showNewButton">
        <fa-icon [icon]="['fas', 'plus']"></fa-icon>
      </button>
    </div>
  </div>
</div>
