<div class="form-group">
  <label for="idCliente">Producto</label>
  <ng-select class="filtro" id="idCliente" [items]="productos$ | async"
             bindLabel="descripcion"
             [loading]="loading"
             [typeahead]="input$"
             (change)="select($event)"
             typeToSearchText="Escriba para buscar"
             loadingText="Cargando..."
             notFoundText="Sin resultados"
             [(ngModel)]="value">
    <ng-template ng-label-tmp let-item="item">
      <div *ngIf="item">
        <span class="codigo">
          <fa-icon [icon]="['fas', 'box-open']"></fa-icon> {{ item.codigo }} <strong>{{ item.descripcion }}</strong>
        </span>
      </div>
    </ng-template>
    <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
      <div class="card item-filtro">
        <div class="card-header"><fa-icon [icon]="['fas', 'box-open']"></fa-icon>&nbsp;&nbsp;{{ item.codigo }}</div>
        <div class="card-body"><strong>{{ item.descripcion }}</strong></div>
      </div>
    </ng-template>
  </ng-select>
</div>
